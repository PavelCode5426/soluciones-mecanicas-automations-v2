[supervisord]
nodaemon=true
logfile=/var/log/supervisord.log
pidfile=/var/run/supervisord.pid

[program:server]
command=daphne config.asgi:application -b 0.0.0.0 -p 8000
directory=/code
autostart=true
autorestart=true
numprocs=1
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:qcluster]
command=python manage.py qcluster
directory=/code
autostart=true
numprocs=1
autorestart=unexpected
startretries=3
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:qcluster_high_priority]
command=Q_CLUSTER_NAME=high_priority python manage.py qcluster
directory=/code
autostart=true
numprocs=1
autorestart=unexpected
startretries=3
user=root
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0